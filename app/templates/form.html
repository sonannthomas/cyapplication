{% from "_formhelpers.html" import render_field %}
<html>
<head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'modal.css') }}" />


<title>Upload File</title>
</head>
<body>
	<form method="POST" action="/form">
	   <dl>
	    {{ form.csrf_token }}
	    {{ render_field(form.filename) }}
	    {{ render_field(form.norm_type) }}	    
	    
	    <input type="submit" class="mybutton" value="Upload">
	    </dl>
	</form>
	
 <!-- Trigger/Open The Modal -->
<button id="myBtn" class ="mybutton">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">
<!-- Modal content -->
<div class="modal-content">
  <div class="modal-header">
    <span class="close">Ã—</span>
    <h2>Modal Header</h2>
  </div>
  <div class="modal-body">
    <p>Some text in the Modal Body</p>
    <p>Some other text...</p>
  </div>
  <div class="modal-footer">
    <h3>Modal Footer</h3>
  </div>
</div>	

<script>
	var modal = document.getElementById('myModal');
	var btn = document.getElementById("myBtn");

	// Get the <span> element that closes the modal
	var span = document.getElementsByClassName("close")[0];

	btn.onclick = function() {
		modal.style.display = "block";
	}

	// When the user clicks on <span> (x), close the modal
	span.onclick = function() {
		modal.style.display = "none";
	}

	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
		if (event.target == modal) {
			modal.style.display = "none";
		}
	}

</script>

  
  </div>
	
 	
	
</body>
</html>
